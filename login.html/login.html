<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body>
      <div
        class="bg-white m-auto h-[30%] w-[30%] mt-[20vh] p-8 rounded-lg shadow-md"
      >
        <h2 class="text-2xl text-[25px] font-bold text-center mb-6">Parol kiriting</h2>

        <form id="Login" class="mb-6">
             <label for="parol" class="block text-gray-700 font-medium mb-2"
            >Telefon</label
          >
          <input
            type="tel"
            id="tel"
            placeholder="Raqamingizni kiriting"
            class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <label for="parol" class="block text-gray-700 font-medium mb-2"
            >Parol</label
          >
          <input
            type="password"
            id="parol"
            placeholder="Parolni kiriting 1234"
            class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <span
            id="xatolik"
            class="text-red-500 flex items-center pt-4 w-[100%] font-bold size-[14px]"
          ></span>
        </form>
        <button
          id="btn"
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition"
        >
          Kirish
        </button>
      </div>

    <script src="../dist/index.js"></script>
  </body>
</html>
